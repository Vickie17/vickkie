<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piggyvest Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--body starts here-->
<body>

<div id="main-div">
    <img src="Images/Blue.png" class="Blue" width="150px">
    <img src="images/Pink.png" class="Pink" width="150px">

    <img id="image" src="images/piggyvestlogo.png">
 <!--form starts here-->
    <form>

        <h3>Create a Secure Account</h3>
        <p>Welcome to the future of Savings & </p>
        <p id="invest">Investments</p>
         
        <div>
            <h5>Full Name</h5>
            <input type="text" name="Full Name" placeholder="Full Name" id="userinput">
        </div>
        <div>
            <h5>Email Address</h5>
            <input type="email" name="Email Address" placeholder="Email Address" id="userinput">
        </div>
        <div>
            <h5>Phone Number</h5>
            <input type="number" name="phone number" placeholder="Phone Number" id="userinput">
        </div>
        <div>
            <h5>Password</h5>
            <input type="password" name="password" placeholder="Password" id="userinput">
        </div>
        <div>
            <h5>Referrer Phone or Promo Code (Optional)</h5>
            <input type="text" name="Referrer" placeholder="Referrer Phone or Code" id="userinput">
        </div>
        <div>
            <h5>How Did You Hear About Us (Optional)</h5>
            <select id="userinput">
                <option>Click to Select</option>
            </select>
        </div>
        <br>
        <input type="submit" name="" value="CREATE ACCOUNT" id="submit">

        
    </form>
 <!--form ends here-->
    
    <p id="login">Already have an account? Log In</p>

 <img src="images/Green.png" class="Green" width="150px">
 <img src="images/Purple.png" class="Purple" width="150px">

</div>

            
</body>
<!--body ends here-->

</html>
